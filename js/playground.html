<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>This Is a Title</title>
		<meta name="name" content="content" charset="utf-a">
		<script charset="utf-8">
			function changeImage() {
			var image = document.getElementById("myImage");
			if (image.src.match("Black-Logo-Hawks-Legal.png")){
				image.src = "drawing.jpg"
			}
			else{
				image.src = "Black-Logo-Hawks-Legal.png"
			}
			}
		</script>
	</head>
	<body>
		<p id="demo">JavaScript can change HTML content</p>

		<button type="button" onclick="document.getElementById('demo').innerHTML = 'hello JavaScript!'">Click Me.</button>

		<p>
		JavaScript can change images. Click the one below.
		</p>

		<p>
		myElement.onclick = function() {
			alert("Hello World!")
		};
		</p>
		<img id="myImage" onclick="changeImage()" src="Black-Logo-Hawks-Legal.png" width="100" height="180">
		</img>

	</body>
</html>
