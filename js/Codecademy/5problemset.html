<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="5problemset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
			<form action="story.html" method="get" accept-charset="utf-8">
				<label for="animal-1">animal-1</label><input required type="text" name="animal-1" value="Hare" id="animal-1">
				<br>
				<label for="animal-2">animal-2</label><input required type="text" name="animal-2" value="Tortoise" id="animal-2">
				<br>
				<label for="animal-3">animal-3</label><input required type="text" name="animal-3" value="Eagle" id="animal-3">
				<br>
				<label for="verb-1">Verb (ends in -ing)</label><input type="text" required name="verb-1" value="" id="verb-1">
				<br>
				<label for="num-1">num-1</label><input type="number" name="num-1" value="" id="num-1" required>
				<br>
				<input type="radio" name="answer" value="yes" id="yes" required><label for="yes">Yes</label>
				<input type="radio" name="answer" value="no" id="no" required><label for="no">No</label>
				<br>
				<label for="adj-1">Adjective (ends in -ed)</label><input type="text" name="adj-1" value="pissed" id="adj-1" required>
				<br>
				<label for="speed">Relative speed (ends in -er):</label>
				<select name="speed" id="speed" size="1" required>
					<option value="faster">Faster</option>
					<option value="slower">Slower</option>
				</select>
				<br>
				<label id="quote" name="quote">Motivational Quote</label>
				<input list="quote-choices" type="text" name="quote" value="" id="quote" required>
				<br>

				<datalist id="quote-choices" name="">
					<option value="winner gets ice cream!">Winner gets ice cream!</option>
					<option value="loser gets executed brutally!">Loser gets brutal execution!!</option>
				</datalist>
				<br>
				<label for="message">Meaningful Message:</label>
				<textarea name="message" rows="8" cols="40"></textarea>
				<br>

				<input type="submit" name="story" value="Form My Story" id="story">
			</form>

    </section>
  </body>
</html>
